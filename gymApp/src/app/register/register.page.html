<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="title">
        Register
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <div class="mainBox">
        <div class="formWrapper">
          <form [formGroup]="regForm" (ngSubmit)="signUp()">
            <div class="form-group">
              <ion-label><b>Username</b></ion-label>
              <ion-input formControlName="username" placeholder="" 
              [(ngModel)]="username" name="username"></ion-input>
            </div>
            <div class="form-group">
              <ion-label><b>Password</b></ion-label>
              <ion-input formControlName="password" placeholder="" 
              [(ngModel)]="password" name="password"></ion-input>
            </div>
            <div class="form-group">
              <ion-label><b>First Name</b></ion-label>
              <ion-input formControlName="firstName" placeholder="" 
              [(ngModel)]="firstName" name="firstName"></ion-input>
            </div>
            <div class="form-group">
              <ion-label><b>Last Name</b></ion-label>
              <ion-input formControlName="lastName" placeholder="" 
              [(ngModel)]="lastName" name="lastName"></ion-input>
            </div>
            <div class="form-group">
              <ion-button type="submit">Submit</ion-button>
            </div>
            <div *ngIf="this.invalid == true">
              INVALID 
            </div>
          </form>
        </div>
      </div>
    
    </ion-content>
