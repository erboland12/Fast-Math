<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="title">
        <b>Results</b>
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mainBox">
    <div class="answerRight" *ngIf="this.diff.success">
      <b>Good Shit Mel</b>
      <hr />
    </div>
    <div class="answerWrong" *ngIf="!this.diff.success">
      <b>YOU SUCK</b> 
    </div>

    <div class="titleBox" *ngIf="!this.diff.success">
      Here's Your Stats, Although I'm Sure You Know How Bad You Did
    </div>

    <div class="titleBox2" *ngIf="!this.diff.success">
      <p><b>Total Questions: </b></p>
      <p><b>Correct Answers: </b></p>
      <p><b>Incorrect Answers: </b></p>
    </div>
  </div>
</ion-content>
